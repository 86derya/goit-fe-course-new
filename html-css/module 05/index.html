<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/pe-icon-7-stroke">
    <title>index.html</title>
</head>

<body>
    <header>
        <nav class="page-nav clearfix">
            <a class="site-logo-link" href="#">mart</a>
            <ul class="page-nav-list clearfix">
                <li class="page-nav-item">
                    <a class="page-nav-link" href="#"> Home</a>
                </li>
                <li class="page-nav-item">
                    <a class="page-nav-link" href="#"> About us</a>
                </li>
                <li class="page-nav-item">
                    <a class="page-nav-link" href="#"> Page</a>
                </li>
                <li class="page-nav-item">
                    <a class="page-nav-link" href="#"> Shop</a>
                </li>
                <li class="page-nav-item">
                    <a class="page-nav-link" href="#"> Blog</a>
                </li>
                <li class="page-nav-item">
                    <a class="page-nav-link" href="#"> Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="page-content">
        <section class="advertizing">
            <div class="slider-menu">
                <a class="slider-main-link" href="#">Affordable paris tours
                </a>
                <ul class="slider-menu-list clearfix">
                    <li class="slider-menu-item">
                        <a class="slider-menu-link" href="#">city tours</a>
                    </li>
                    <li class="slider-menu-item">
                        <a class="slider-menu-link" href="#">tours tickets</a>
                    </li>
                    <li class="slider-menu-item">
                        <a class="slider-menu-link" href="#">tour guides</a>
                    </li>
                </ul>
            </div>
            <button class="slider-ctrl slider-ctrl-prev"><img src="css/pe-icon-7-stroke/svg/angle-left.svg" alt="<"></button>
            <button class="slider-ctrl slider-ctrl-next"><img src="css/pe-icon-7-stroke/svg/angle-right.svg" alt=">"></button>
        </section>


        <section class="products clearfix">
            <h2 class="section-name clearfix">New collection</h2>
            <ul class="product-cards">
                <li class="product-item">
                    <a class="product-link" href="#">
                        <img class="product-img" src="img/product1.jpg" alt="blue_shoes" width="255px" height="282px">
                        <h3 class="product-name clearfix">blue shirt
                            <span class="product-price">$26</span>
                        </h3>
                    </a>
                </li>
                <li class="product-item">
                    <a class="product-link" href="#">
                        <img class="product-img" src="img/product2.jpg" alt="belt" width="255px" height="282px">
                        <h3 class="product-name clearfix">woman shirt
                            <span class="product-price">$31</span>
                        </h3>
                    </a>
                </li>
                <li class="product-item">
                    <a class="product-link" href="#">
                        <img class="product-img" src="img/product3.jpg" alt="men_shoes" width="255px" height="282px">
                        <h3 class="product-name clearfix">yellow shirt
                            <span class="product-price">$21</span>
                        </h3>
                    </a>
                </li>
                <li class="product-item">
                    <a class="product-link" href="#">
                        <img class="product-img" src="img/product4.jpg" alt="woman_glasses" width="255px" height="282px">
                        <h3 class="product-name clearfix">cool lingerie
                            <span class="product-price">$56</span>
                        </h3>
                    </a>
                </li>
            </ul>
        </section>

    </footer>
