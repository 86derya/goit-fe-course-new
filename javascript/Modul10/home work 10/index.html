<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>

<body>
    <div class="edit-user-overlay">
        <input type="text" class="name--overlay input">
        <input type="text" class="age--overlay input">
        <button class="update-user btn">Save</button>
    </div>
    <div class="all_users__container container">
        <button class=" btn submitGetAllUsersBtn">Show All Users</button>
        <div class="user-list-wrapper"></div>

    </div>

    <div class="user_getByid_container">
        <form action="submit" class="user_getByid_form">
            <p class="name"> <input type="text" class="user_getByid_id input" placeholder=" Input user Id..."></p>

            <div>
                <button class=" btn show-userbyId_button">Find user</button>
            </div>

        </form>

        <div class="user_gotById-wrapper">
            <p class="user_gotById-name">User name: </p>
            <p class="user_gotById-id">User ID:</p>
            <p class="user_gotById-age">User Age: </p>
        </div>
    </div>
    <div class="New-user_create_container">
        <form action="submit" class="New-user_create__form">
            <input type="text" class="New-user_create__name input" placeholder="Input your name...">
            <input type="text" class="New-user_create__age input" placeholder="Input your age...">
            <button class=" btn New-user_create__button">Create user</button>
        </form>

    </div>



</body>

<script src="javascript.js"></script>

</html>
